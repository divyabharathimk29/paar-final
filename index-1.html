<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PAAR Website</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Maitree&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="bg-page">
		<div class="nav">
			<div class="nav-header">
				<div class="nav-links" id="nav-bar">
					<a href="#" class="nav-home">HOME</a>
					<a href="#" class="nav-become">BECOME OUR DISTRIBUTOR</a>
					<a href="#" class="nav-login">LOGIN</a>
				</div>
			</div>
			<div class="nav-btn" onclick="handleSmallScreens()">
			    <label for="nav-check">
			      <span></span>
			      <span></span>
			      <span></span>
			    </label>
			</div>
		</div>
		<div class="site-title">
			<p><span>PA</span>AR</p>
		</div>
		<div class="section-img">
			<div class="bg-img"></div>
			<div class="form-grp-1">
				<form class="form">
				    <input class="business" type="text" placeholder="BUSINESS"><br>
				    <input class="mobile" type="text" placeholder="MOBILE NUMBER"><br>
				    <input class="email" type="text" placeholder="EMAIL ID"><br>
				    <input class="qnty" type="text" placeholder="QUANTITY"><br>
				    <button type="submit" class="continue">CONTINUE</button>
				    <div class="quantity buttons_added">
				        <input type="button" value="-" class="minus"><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""><input type="button" value="+" class="plus">
				    </div>
				</form>
            </div>
		</div>
		<div class="section-icon">
			<div class="icon-grp">
				<div class="icon" id="icon-1">
					<img src="img/icon-1.svg" alt="icon-1">
					<p class="icon-title">FACE RECOGNITION</p>
				</div>
				<div class="icon" id="icon-2">
					<img src="img/icon-2.svg" alt="icon-2">
					<p class="icon-title">THERMAL SCANNER</p>
				</div>
				<div class="icon" id="icon-3">
					<img src="img/icon-3.svg" alt="icon-3">
					<p class="icon-title">AVAILABLE ANYTIME, ANYWHERE</p>
				</div>
			</div>
			<div class="footer">
            	<div class="foot-nav">
                	<div class="nav-column">
						<p class="footer-title">ABOUT</p>
					</div>
					<div class="nav-column">
						<p class="footer-terms">TERMS &amp; POLICY</p>
					</div>
				</div>
				<p class="foot-para">2020 &copy; Bipolar Factory. Manufactured in Coimbatore, India by Expert Equipments.</p>
            </div>
		</div>
		<hr class="line">
	</div>
</body>
</html>
